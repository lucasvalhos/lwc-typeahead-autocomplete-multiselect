<template>
    <label class="slds-form-element__label" for="input">
        <template if:true={required}>
            <abbr class="slds-required" title="required">* </abbr>
        </template>
        {label}
    </label>
    <div class="slds-form-element__control">
        <div class="tags">
            <template for:each={selectedValues} for:item='item'>
                <div key={item.id} class="tag slds-badge">{item.name} <a onclick={removeItem} data-id={item.id}>x</a></div>
            </template>
            <div class="input-area">
                <input 
                    id="input" 
                    autocomplete="off" 
                    name="input" 
                    placeholder={placeholder} 
                    type="text" 
                    onkeyup={onKeyup}
                    minlength="3"
                    pattern="[a-zA-Z]*"
                    aria-autocomplete="list"
                    aria-controls="searchInput"
                    role="textbox"
                    readonly={isReadOnly}
                    value={searchText}></input>
                <template if:true={hasSearchResults}>
                    <div class="list-box">
                        <template for:each={vFilteredValues} for:item='item'>
                            <div onclick={selectItem} data-id={item.id} class={item.classes} key={item.id} value={item.id}>{item.name}</div>
                        </template>
                    </div>
                </template>
            </div>
        </div>
    </div>
</template>
